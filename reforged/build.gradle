repositories {
    mavenCentral()
    ivy {
        url "https://download.nodecdn.net/containers"
        patternLayout {
            artifact "/[organisation]/[module]/release/[revision]/[ext]"
        }
        metadataSources {
            artifact()
        }
    }

    maven {
        name 'sponge-repo'
        url 'https://repo.spongepowered.org/repository/sponge-legacy'
    }
}

dependencies {
    shadow project(":api")
    shadow project(":sponge")

    compile fileTree(dir: 'libs', include: '*.jar')

    shadow 'net.impactdev.impactor:sponge:3.1.2'
    shadow 'reforged:server:8.3.6@Pixelmon-1.12.2-8.3.6-server.jar'
    shadow 'org.spongepowered:spongeapi:7.3.0'
    shadow 'net.kyori:adventure-api:4.9.3'
    shadow 'net.kyori:adventure-text-serializer-legacy:4.9.3'

    compile 'net.impactdev:pixelmonbridge:1.0.3-SNAPSHOT'
    compile 'net.impactdev.pixelmonbridge:reforged:1.0.3-SNAPSHOT'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

shadowJar {
    archiveName = "GTS-Extension-Reforged-${project.version}.jar"

    dependencies {
        include project(':api')
        include project(':sponge')
        include dependency('net.impactdev:pixelmonbridge:.*')
        include dependency('net.impactdev.pixelmonbridge:reforged:.*')
    }

    relocate ('net.impactdev.pixelmonbridge', 'net.impactdev.gts.relocations.pixelmonbridge')
    relocate ('net.kyori.adventure', 'net.impactdev.impactor.relocations.adventure')
    relocate ('net.kyori.examination', 'net.impactdev.impactor.relocations.examination')

    exclude 'Pixelmon*.jar'
    exclude '*wget*'
}

blossom {
    blossomSourceReplacementJava.output = file("$buildDir/sources/java")
    replaceToken '@version@', version
}

reobf {
    shadowJar {}
}